<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/rpslogic.js" defer></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <h1 class="title">Rock Paper Scissors!</h1>
        <div>
            <h2>You</h2>
            <h2>Opponent</h2>

        </div>
        <div>
            <h2 id="p-score" class="score">0</h2>
            <h2 id="e-score" class="score">0</h2>
        </div>
        <div>
            <h2>Rounds</h2>
        </div>
        <div>
            <h2 id="rounds" class="rounds">0</h2>
        </div>

        <div class="log-container">
            <p id="log" class="log">Choose an Option</p>
            <button id="reset">Reset</button>
        </div>

        <div class="choices">
            <button id="rock" value=1>Rock</button>
            <button id="paper" value=2>Paper</button>
            <button id="scissors" value=3>Scissors</button>
        </div>
    </div>
    
</body>
</html>
